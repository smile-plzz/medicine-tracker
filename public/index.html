<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: #fff !important;
            }
            .container {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            table {
                width: 100% !important;
            }
            th, td {
                border: 1px solid #000 !important;
                padding: 8px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg my-8">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">ðŸ’Š Medicine Tracker</h1>

        <div class="bg-white p-4 rounded-lg shadow-md mb-4 no-print">
            <h2 class="text-2xl font-bold mb-2">Patient Information</h2>
            <label for="patient-name" class="block text-sm font-medium text-gray-700">Patient Name</label>
            <input type="text" id="patient-name" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter patient's name (Optional)">

            <label for="patient-dob" class="block text-sm font-medium text-gray-700 mt-4">Date of Birth (Optional)</label>
            <input type="date" id="patient-dob" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">

            <label for="patient-contact" class="block text-sm font-medium text-gray-700 mt-4">Contact Number (Optional)</label>
            <input type="tel" id="patient-contact" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 123-456-7890">

            <label for="patient-allergies" class="block text-sm font-medium text-gray-700 mt-4">Allergies (Optional)</label>
            <input type="text" id="patient-allergies" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" rows="3" placeholder="e.g., Penicillin, Peanuts"></textarea>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mb-4 no-print">
            <h2 class="text-2xl font-bold mb-2">Doctor Information (Optional)</h2>
            <label for="doctor-name" class="block text-sm font-medium text-gray-700">Doctor's Name</label>
            <input type="text" id="doctor-name" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter doctor's name">

            <label for="doctor-contact" class="block text-sm font-medium text-gray-700 mt-4">Doctor's Contact (Optional)</label>
            <input type="tel" id="doctor-contact" class="mt-1 block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 123-456-7890">
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mb-4 no-print">
            <h2 class="text-2xl font-bold mb-4">Add Medicine</h2>
            <form id="medicine-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="medicine-name" class="block text-sm font-medium text-gray-700">Medicine Name</label>
                        <input type="text" id="medicine-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                        <div id="autocomplete-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1" style="display: none;"></div>
                    </div>
                    <div id="time-inputs">
                        <label class="block text-sm font-medium text-gray-700">Time(s)</label>
                        <div class="flex items-center mb-2">
                            <input type="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" name="medicine-time" required>
                            <button type="button" class="ml-2 text-red-500" onclick="removeTimeInput(this)">&times;</button>
                        </div>
                    </div>
                    <button type="button" id="add-time-btn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Add another time</button>
                    <div>
                        <label for="medicine-duration" class="block text-sm font-medium text-gray-700">Duration (days)</label>
                        <input type="number" id="medicine-duration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Indefinite">
                    </div>
                    <div>
                        <label for="medicine-dosage" class="block text-sm font-medium text-gray-700">Dosage</label>
                        <input type="text" id="medicine-dosage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 1 pill, 5ml">
                    </div>
                    <div>
                        <label for="medicine-instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
                        <input type="text" id="medicine-instructions" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., with food, before bed">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add Medicine</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Schedule</h2>
            <div class="flex justify-end items-center mb-4 space-x-2 no-print">
                <button id="download-pdf" class="inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Download Schedule as PDF</button>
                <button id="reset-schedule" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Reset Schedule</button>
            </div>
            <table id="schedule-table" class="w-full text-left table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Time</th>
                        <th class="px-4 py-2">Medicine</th>
                        <th class="px-4 py-2">Dosage</th>
                        <th class="px-4 py-2">Instructions</th>
                        <th class="px-4 py-2">Generic Name</th>
                        <th class="px-4 py-2">Category</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule rows will be inserted here -->
                </tbody>
            </table>
            <div id="empty-schedule" class="text-center py-4">
                <p>No medicines added yet.</p>
            </div>
        </div>
    </div>

    <script src="../src/main.js"></script>
</body>
</html>
